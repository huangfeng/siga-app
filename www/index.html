<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ionicons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">
<ion-header-bar align-title="center" class="bar-positive">
    <div class="buttons">
        <img src="./img/siga.png" style="width: 80px; heigth: 40px"/>
    </div>

    <h1 class="title">Consulta Processos</h1>

    <div class="buttons">
        <img src="./img/uff.gif" style="width: 50px; heigth: 25px"/>
    </div>
</ion-header-bar>
<ion-content>
    <br/>
    <br/>
    <br/>

    <div class="painel_busca">
        <form name="formBuscaProcesso" ng-controller="ProcessoController" action="resultado_busca.html">
            <div class="bar">
                <h4 class="title" style="color: #0c63ee; font-family: Arial, san-serif; font-size: 18px">Número do Processo</h4>
            </div>
            <br/>
            <br/>
            <br/>
            <input class="text-center" type="text" maxlength="13">
            <br/>

            <div class="text-center">
                <button class="button button-outline button-positive icon-left ion-ios-search-strong" ng-click="buscaProcesso()">
                    Buscar
                </button>
            </div>
        </form>
        <br/>
        <br/>
        <br/>
        <div class="text-center" style="color: #0c63ee;">
            Para efetuar uma consulta, digite o número do processo sem barra (/) e sem hifén (-).
        </div>
    </div>
</ion-content>
</body>
</html>
